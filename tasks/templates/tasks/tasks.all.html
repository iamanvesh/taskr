{% extends 'common/nav.html' %}

{% block content %}
    {% if entries %}
        <table class="table">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Email</th>
                    <th>End Date</th>
                    <th>Keywords</th>
                </tr>
            </thead>
            {% for entry in entries %}
                <tr>
                    <td>{{entry.url}}</td>
                    <td>{{entry.email}}</td>
                    <td>{{entry.end_date}}</td>
                    <td>{{entry.get_keywords}}</td>
                </tr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks available</p>
    {% endif %}
{% endblock %}
